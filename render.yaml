# Render.com Configuration
# This file tells Render how to build and run your backend

services:
  - type: web
    name: welfare-agent-backend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: OPENAI_API_KEY
        sync: false
      - key: USE_MOCK_LLM
        value: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
